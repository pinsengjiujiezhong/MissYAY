{% extends 'userbase.html' %}
{% block right_block %}
    <div class="col-md-8">
    <ul class="nav nav-tabs"><li class=""><a href="/Lihuazhang">个人信息</a></li><li class=""><a href="/Lihuazhang/columns">个人专栏</a></li><li class=""><a href="/Lihuazhang/topics">话题</a></li><li class=""><a href="/Lihuazhang/replies">回帖</a></li><li class=""><a class="hide-ios" href="/Lihuazhang/favorites">收藏</a></li><li class="active"><a href="/Lihuazhang/following">正在关注</a></li><li class=""><a href="/Lihuazhang/followers">关注者</a></li></ul>

    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
            {% for follower in user.followers %}
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="media user-card">
                      <div class="media-left"><a title="{{ follower.uid }} ({{ follower.uname }})" href="{% url 'userinfo' follower.uid %}"><img class="media-object avatar-48" src="/media/images/uploads/user/avatar/110.jpg"></a></div>
                      <div class="media-body">
                        <div class="media-heading"><a class="user-name" data-name="{{ follower.uname }}" title="{{ follower.uname }}({{ follower.uid }})" href="{% url 'userinfo' follower.uid %}">{{ follower.uname }}</a></div>
                        <div class="infos">
                          <div class="item opts"><a title="" data-id="{{ follower.uid }}" class="button-follow-user " href="#"><i class="iconfont icon-user"></i> <span>关注</span></a></div>
                        </div>
                      </div>
                    </div>
                  </div>
            {% endfor %}
        </div>
      </div>
      <div class="panel-footer clearfix">
      </div>
    </div>
  </div>
{% endblock %}
